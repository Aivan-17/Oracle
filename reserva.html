<script>
    const timeSlots = document.getElementsByClassName("time-slot");
    const btnSubmit = document.getElementsByClassName("btn-submit")[0];

    for (let i = 0; i < timeSlots.length; i++) {
        timeSlots[i].addEventListener("click", function() {
            if (this.classList.contains("selected")) {
                this.classList.remove("selected");
            } else {
                // Verificar si el horario ya está reservado
                if (!this.classList.contains("disabled")) {
                    this.classList.add("selected");
                }
            }
        });
    }

    btnSubmit.addEventListener("click", function() {
        const selectedSlots = document.getElementsByClassName("selected");

        if (selectedSlots.length > 0) {
            let reservedSlots = "Horarios reservados:\n";

            for (let i = 0; i < selectedSlots.length; i++) {
                reservedSlots += selectedSlots[i].parentElement.firstChild.textContent + " - " + selectedSlots[i].parentElement.firstChild.nextSibling.textContent + "\n";
            }

            alert(reservedSlots);
        } else {
            alert("No has seleccionado ningún horario.");
        }
    });
