<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Texto y Boton</title>
</head>
<body>
<h1>Texto y Boton</h1>
<input/>
<button>Verifico el secreto</button>
<script>
  var secreto=5;
  var input =document.querySelector("input");
  function verificar() {
    if (parseInt(input.value) == secreto) {
      alert("Usted acerto")
    } else {
      alert("fallo")
    }
    input.value="";
    input.focus();
  }
  var button = document.querySelector("button");
  button.onclick = verificar;
</script>
</body>
</html>
