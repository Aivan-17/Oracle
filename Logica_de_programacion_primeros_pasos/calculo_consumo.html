<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>¿Alcohol o gasolina?</title>
    <h3>¿Alcohol o gasolina?</h3>
    <script>
        var tanque=40;
        var gasolina=480;
        var alcohol=300;
        document.write(" Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque <br> se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, <br>¿cuántos kilómetros recorre el carro por cada litro de gasolina? ")
        var recGasolina=gasolina/tanque
        document.write("<br><h2>Resultado</h2>")
        document.write("El carro recorrio "+recGasolina+" por cada litro de gasolina")
        document.write("<br><h3>Pregunta 4</h3>")
        document.write("<br>Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido<br> de 300 kilómetros. ¿Cuál es el la eficiencia del carro usando alcohol?")
        var recAlcohol=alcohol/tanque;
        document.write("<br>El carro recorrio "+recAlcohol+" por cada litro de alcohol")
    </script>
</head>

</body>
