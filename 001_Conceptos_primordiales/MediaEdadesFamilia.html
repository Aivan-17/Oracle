<h1>Media edades Familia</h1>
<script>
  function SaltarLinea(){
    document.write("<br>");
  }
  function imprimir(frase){
    document.write(frase);
    SaltarLinea();
  }
  var numero=parseInt(prompt("ingrese la edad de sus mienbros de su familia"));
  var conta=1;var edad =0;
  while (conta<=numero){
    dato=parseInt(prompt("ingrese la edad numero :"+conta))
    edad=edad+dato;
    conta++;
  }
  var mediatotal=edad/numero;
  imprimir(mediatotal)

</script>
