<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto-Barberia Aivan</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-productos.css">
</head>
<body>
    <header>
    <div class="caja">
        <h1><img src="img/logo.png" alt="logo de la barberia"></h1>
        <nav>
            <ul class="navegacion">
                <li><a href="home.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contactos</a></li>
            </ul>
        </nav>
    </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron"required placeholder="Juan Peres">
            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="example@gmail.com">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx)xxxxxxxx">
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required placeholder="Escriba aqui su mensaje"></textarea>
            <fieldset>
                <legend>Como te contactamos</legend>
                <label for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email">Email</label>

                <label for="radio-tele"><input type="radio" value="tele" name="contacto" id="radio-tele">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>En que horario prefiere ser atendido</legend>
                <select>
                    <option>Maniana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia</label>
            <input type="submit" value="enviar" class="enviar">
        </form>
        <table>
            <thead>
            <tr>
                <th>Dia</th>
                <th>Horario</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08h ~ 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h ~ 20h</td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
    <footer>
    <img src="img/logo-blanco.png" alt="logo de la barberia blanco">
    <p class="copy"> &copy; Copyright Barberia Aivan-2023</p>
</footer>
</html>
