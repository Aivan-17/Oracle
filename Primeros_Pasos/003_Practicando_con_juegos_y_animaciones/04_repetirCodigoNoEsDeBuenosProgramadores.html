<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
  function dibujarCuadradoVerde(color, x,y){
    var pantalla =document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle=color;
    pincel.fillRect(x,y,50,50);
    pincel.strokeStyle="black";
    pincel.strokeRect(x,y,50,50);
  }
  dibujarCuadradoVerde("red",0,50);
  dibujarCuadradoVerde("yellow",50,100);
  dibujarCuadradoVerde("green",100,200);
</script>
</body>
</html>
