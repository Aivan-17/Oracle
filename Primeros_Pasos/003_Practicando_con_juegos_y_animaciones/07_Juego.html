<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
  var pantall = document.querySelector("canvas");
  var pincel = pantall.getContext("2d");
  pincel.fillStyle="lightgrey";
  pincel.fillRect(0,0,600,400);
  pincel.fill();
  function diseniarCirculo(x,y,radio,color){
    pincel.fillStyle=color;
    pincel.beginPath();
    pincel.arc(x,y,radio,0,2*Math.PI);
    pincel.fill();
  }
  function limpiar(){
    pincel.clearRect(0,0,600,400);
  }
  var x =0;
  function actualisar(){
    limpiar();
    Objetivo(xmax,ymax);
    x++;
  }
  function Objetivo(x,y){
    diseniarCirculo(x,y,40,"red")
    diseniarCirculo(x,y,30,"white")
    diseniarCirculo(x,y,10,"green")
  }
  function Sorteo(maximo){
    return Math.floor(Math.random()*maximo);
  }
  xmax=Sorteo(600);
  ymax=Sorteo(400);

  setInterval(actualisar,1000)
</script>
</body>
</html>
