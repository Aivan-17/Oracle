<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verificar si acerto con el secreto</title>
</head>
<body>
<h1>Verificar si acerto con el secreto</h1>
<input/>
<button>Verificacion si acerto con el secreto</button>
<script>
  var secreto = Math.round(Math.random()*10);
  var input = document.querySelector("input");
  input.focus();
  function verificar(){
    if (parseInt(input.value) == secreto){
      alert("Usted acerto")
    }else{
      alert("Usted erro")
    }
    input.value="";
    input.focus();
  }
  var button = document.querySelector("button");
  button.onclick=verificar;
</script>
</body>
</html>
