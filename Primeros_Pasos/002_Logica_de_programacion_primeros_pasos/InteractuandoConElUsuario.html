<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculo IMC</title>
</head>
<body>
<script>
    function saltarlinea(){
        document.write("<br>");
    }
    function imprimir(frase){
        document.write(frase)
        saltarlinea();
    }
    function calcularimc(peso,altura){
        imc=peso/(altura*altura);
        return(imc);
    }
    pesoAivan=prompt("informe su peso")
    alturaAivan= prompt("informe su altura")
    //imcAivan=pesoAivan/(alturaAivan*alturaAivan)
    Aivan = calcularimc(pesoAivan,alturaAivan)
    imprimir(Aivan)
</script>
</body>
</html>
