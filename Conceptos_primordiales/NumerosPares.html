<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Numero pares</h1>
<script>
function saltarLinea(){
document.write("<br>");
}
function imprimir(frase){
document.write(frase);
saltarLinea();
}
var cantidad = parseInt(prompt("ingrese numero tope"));
var contador=1;
    while (contador<=cantidad){
        if (contador%2==0){
            imprimir(contador)
        }
        contador++;
    }
</script>
</body>
</html>
